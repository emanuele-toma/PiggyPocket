<!DOCTYPE html>
<html lang="it" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mdb.min.css">
    <script src="/js/mdb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>PiggyPocket - Effettua l'Accesso</title>
</head>
<body class="h-100" style="background-color: #ffd3e3;">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h1 class="mb-5"><img class="me-3 pb-2 py-1" src="/assets/favicon.png" height="60"><span style="color: rgb(70, 0, 0);">PiggyPocket</span></h1>
            <a class="btn btn-primary fs-5 py-3 d-flex align-items-center" href="/auth/google"><i class="fa-brands fa-google me-3"></i> Log in with Google</a>
            <a class="btn btn-dark fs-5 py-3 d-flex align-items-center mt-4" id="btn-token"><i class="fa fa-key me-3"></i> Log in with Token</a>
        </div>
    </div>

    <script>
        document.getElementById('btn-token').addEventListener('click', function() {
            var token = prompt('Insert your access token');
            if (token) {
                fetch('/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token
                    })
                }).then(function(response) {
                    if (response.ok) {
                        window.location.href = '/home';
                    } else {
                        alert('Invalid token');
                    }
                });
            }
        });
    </script>
</body>
</html>
