<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mdb.min.css">
    <script src="/js/mdb.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>PiggyPocket - Sandbox</title>
</head>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast border" role="alert" aria-live="assertive" aria-atomic="true" data-mdb-delay="6000">
                <div class="toast-header">
                    <img class="me-2" src="/assets/favicon.png" height="25px" alt="Logo" loading="lazy" />
                    <strong class="me-auto text-danger">{{ modal.title }}</strong>
                    <button type="button" class="btn-close" data-mdb-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body border-top bg">
                    {{ modal.message }}
                </div>
            </div>
        </div>
    </div>


    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
            const toastBootstrap = mdb.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
            })
        }
    </script>
</body>

</html>
